<div class="container-fluid bg-info">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">

          <!---->
          <div class="container ">
            <div class="row d-flex justify-content-center ">
                <div class="col-md-6 loginBox m-5">
                    <h1 class="text-center mb-3">Login</h1>
                    <div class="form-group">
                        <label for="Usuário">Usuário</label>
                        <input [(ngModel)]="userLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btnEnter" type="submit" (click)="entrar()">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">
                    <p class="text-center">Não tem conta? <a routerLink="/cadastrar">Cadastre-se</a>
                    </p>
                  </div>
            </div>
          </div>
          <!---->

        </div>
        <div id="img-bg" class="col-md-6"></div>
    </div>
</div>
